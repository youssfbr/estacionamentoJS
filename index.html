<!DOCTYPE html>
<html html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<h2>Estacionamento JS <small> - Alisson Youssf</small></h2>
			<div class="jumbotron">
				<form id="formulario" name="formulario">
					<div class="form-group">
						<label for="modeloCarro">Modelo do Veículo</label>
						<input type="text" class="form-control" id="modeloCarro" aria-describedby="modeloHelp" placeholder="Digite o modelo do veículo." />
						<small id="modeloHelp" class="form-text text-muted">Modelo.</small>
					</div>	

					<div class="form-group">
						<label for="placaCarro">Placa do Veículo</label>
						<input type="text" class="form-control" id="placaCarro" aria-describedby="placaHelp" placeholder="Digite a placa do veículo." />
						<small id="placaHelp" class="form-text text-muted">A placa do veículo é obrigatório.</small>
					</div>
						<button class="btn btn-primary" type="submit">Adicionar</button>
				</form>
			</div>
		</div>
		<footer class="aw-layout-footer  js-content  text-center">
			<div class="container-fluid">
				<span class="aw-footer-disclaimer">&copy; 2017 Alisson Youssf - Todos os direitos reservados.</span>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
</html>
